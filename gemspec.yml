name: ffi-xml
summary: FFI bindings for libxml2
description:
  FFI bindings for libxml2. Provides low-level access to the libxml2 API.
  No compilers or header files needed, just install it and go.

license: MIT
authors: Postmodern
email: postmodern.mod3@gmail.com
homepage: http://github.com/postmodern/ffi-xml
has_yard: true

requirements: libxml2 >= 2.0.0

dependencies:
  ffi: ~> 1.0

development_dependencies:
  rubygems-tasks: ~> 0.1
  rspec: ~> 2.4
  yard: ~> 0.6.0
